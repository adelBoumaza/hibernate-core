# Contains Hibernate setting overrides for running tests against a local Oracle XE database

hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
hibernate.connection.driver_class = com.microsoft.sqlserver.jdbc.SQLServerDriver
hibernate.connection.username = hibernate_orm_test
hibernate.connection.password = hibernate_orm_test
hibernate.connection.url = jdbc:sqlserver://localhost;instance=SQLEXPRESS;databaseName=hibernate_orm_test
