# Contains Hibernate setting overrides for running tests against a local MariaDB database

hibernate.dialect = org.hibernate.dialect.MariaDB53Dialect
hibernate.connection.driver_class = org.mariadb.jdbc.Driver
hibernate.connection.username = hibernate_orm_test
hibernate.connection.password = hibernate_orm_test
hibernate.connection.url = jdbc:mariadb://127.0.0.1/hibernate_orm_test
